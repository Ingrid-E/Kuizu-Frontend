name: React testing!
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      -main
      -develop

jobs:

  build:
    name: Build 🧪
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18.12.0'
    - run: npm ci
    
  test:
    needs: [build]
    name: Test 📝
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm test
    
  my_job:
    needs: [build]
    name: Alert 🤖
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Google Chat Notification
      uses: Co-qn/google-chat-notification@releases/v1
      with:
        name: Build
        url: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
        status: ${{ job.status }}
      if: always()
