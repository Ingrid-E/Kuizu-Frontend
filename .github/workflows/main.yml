name: React testing!
on:
  push:
    branches:
      - main
      - develop
      - feature/tests
  pull_request:
    branches:
      -main
      -develop

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      uses: actions/setup-node@v1
      with:
        node-version: '18.12.0'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test